name: Tes Ci

on:
  push:
    branches:
      -  master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs_on: ubuntu_latest

    steps:
      - name: Checkout repo
        uses: actions/Checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
            distribution: temurin
            java-version: 17

      - name: Compile java
        run: javac Main.java

      - name: Run Java
        run: java Main
